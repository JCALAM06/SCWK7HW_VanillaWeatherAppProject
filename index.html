<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <h1>Welcome to Wacky Weather App</h1>
    <div class="weather_app">
      <header>
        <form id="search_form">
          <input
            type="search"
            placeholder="enter a city name"
            required
            class="search_input"
            id="search_input"
          />
          <input type="submit" value="Search" class="search_button" />
        </form>
      </header>
      <main>
        <div class="current_weather">
          <div>
            <h1 class="current_city">Melbourne</h1>
            <p class="current_details">
              <span id="current_date"></span>,
              <span id="weather_condition">moderate rain</span><br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="currentDay_temperature">
            <span class="currentDay_temp_icon">üå§Ô∏è</span>
            <span class="currentDay_temp_value" id="current_temp">23</span>
            <span class="current_temp_unit">&degC</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/JCALAM06" target="blank">Joy Calamba</a>
          is
          <a
            href="https://github.com/JCALAM06/SCWK7HW_VanillaWeatherAppProject"
            target="blank"
          >
            <u>open-sourced on GitHub</u></a
          >
          and
          <a
            href="https://app.netlify.com/projects/genuine-cactus-b06f2f/deploys"
            target="blank"
          >
            <u>hosted on Netlify</u></a
          >
        </p>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
